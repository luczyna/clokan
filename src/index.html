<!DOCTYPE html>
<html class="">
    <head>
        <meta charset="utf-8">
        <title>clokan</title>
        <meta name="description" content="a simple clock - play with the colors!">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <!-- build:css:prod src/clokan.min.css -->
        <link rel="stylesheet" type="text/css" href="src/clokan.css"> 
        <!-- /build -->
        <link href='http://fonts.googleapis.com/css?family=Dosis:200' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="time" style="color: rgb(255, 255, 255);">
            <span class="hour" id="hour"></span>
            <span class="colon" id="colon">:</span>
            <span class="minute" id="minute"></span>
            <span class="xm" id="xm"></span>
        </div>

        <canvas id="canvas" style="background-color: hsl(195, 90%, 10%)"></canvas>

        <!-- build:js:prod src/clokan.min.js -->
        <script type="text/javascript" src="src/elements.js"></script>
        <script type="text/javascript" src="src/clock.js"></script>
        <script type="text/javascript" src="src/color.js"></script>
        <script type="text/javascript" src="src/events.js"></script>
        <script type="text/javascript" src="src/loader.js"></script>
        <!-- /build -->
    </body>
</html>
